<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Reporte de notas</title>
</head>
<body>
    <div class="report">
        <table class="table">
            <thead>
                <tr>
                    <th class="head">Curso</th>
                    <th class="head">Promedio final</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="course">Arquitectura de software</td>
                    <td class="score">
                        <span class="note" id="note-arq"></span>
                    </td>
                </tr>
                <tr>
                    <td class="course">Inteligencia artificial</td>
                    <td class="score">
                        <span class="note" id="note-int"></span>
                    </td>
                </tr>
                <tr>
                    <td class="course">Métodos formales para pruebas</td>
                    <td class="score">
                        <span class="note" id="note-met"></span>
                    </td>
                </tr>
                <tr>
                    <td class="course">Base de datos II</td>
                    <td class="score">
                        <span class="note" id="note-bd"></span>
                    </td>
                </tr>
                <tr>
                    <td class="course">Redes y transmisión de datos</td>
                    <td class="score">
                        <span class="note" id="note-red"></span>
                    </td>
                </tr>
                <tr>
                    <td class="course">Experiencia y usabilidad de usuario</td>
                    <td class="score">
                        <span class="note" id="note-exp"></span>
                    </td>
                </tr>
                <tr>
                    <td class="course">Gestión y proyectos de software</td>
                    <td class="score">
                        <span class="note" id="note-ges"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="div-return">
        <a href="/index.html" class="a-return a-hov">Regresar</a>
    </div>
    <script src="/report.js"></script>
</body>
</html>
